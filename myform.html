    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>forms</title>
</head>
<body>
<div id="form-container">
    <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
    </div>
    <br><br>
    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
    </div>
    <br><br>
    <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="Password" required>
    </div>
    <br><br>
    <div class="form-group">
        <label for="gender">Gender:</label>
        <select name="gender" id="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="others">Others</option>
        </select>
    </div>
    <br><br>
    <div class="form-group">
        <label>Interest</label>
        <input type="checkbox" id="interest1" name="interest1">
        <label for="interest1">Playing chess</label>
        <input type="checkbox" id="interest2" name="interest2">
        <label for="interest2">coding</label>
        <input type="checkbox" id="interest3" name="interest3">
        <label for="interest3">eating</label>

    </div>
    <br><br>
    <div class="form-group">
        <label>Choose a programming Language:</label>
        <input type="radio" id="lang1" name="lang1" value="Kotlin">
        <label for="lang1">Kotlin</label>
        <input type="radio" id="lang2" name="lang1" value="Python">
        <label for="lang2">Python</label>
        <input type="radio" id="lang3" name="lang3" value="pHp">
        <label for="lang3">pHp</label>
        <input type="radio" id="lang4" name="lang4" value="Java">
        <label for="lang4">Java</label>
    </div>
    <br><br>
    <div class="form-group">
        <label for="message">Additional information:</label>
        <textarea name="message" id="message" ></textarea>
    </div>
    <div class="form-group"> <br>
        <button type="submit">Submit</button>
    </div>
</div>
</body>
</html>
